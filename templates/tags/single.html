{% extends "basic.html" %}

{% block content %}
<div class="archive animated fadeInDown">
    <ul class="list-with-title">
        <div class="archive">
        <span>タグのリストです．クリックするとタグごとの記事が出てくる．</span>
        <br></br>
        <div class="listing-title">{{ term.name }} の記事一覧：</div>
        <ul class="listing">
        {% for post in term.pages %}
            <div class="listing-item">
                <div class="listing-post">
                    <a href="{{ post.permalink }}" title="{{ post.title }}">{{ post.title }}</a>
                    <div class="post-time">
                        <span class="date">{{ post.date | date(format=trans(key="date_format", lang=lang)) }}</span>
                    </div>
                </div>
            </div>
        {% endfor %}
        </ul>
        </div>
    </ul>
</div>
{% endblock content %}
